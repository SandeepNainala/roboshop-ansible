- name: Create a symbolic link
  ansible.builtin.file:
    src: /prometheus.yml
    dest: /opt/prometheus/prometheus.yml
    owner: root
    group: root
    state: link

- name: Copy Prometheus Configuration
  ansible.builtin.template:
    src: prometheus.yml
    dest: /opt/prometheus/prometheus.yml


- name: Restart Prometheus
  ansible.builtin.systemd:
    name: prometheus
    state: restarted